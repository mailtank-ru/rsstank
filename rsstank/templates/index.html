{% extends "base.html" %}

{% block content %}
<h1>RSSTank</h1>

<form method="POST">
    {{ form.csrf_token }}
    <p>Чтобы войти в систему, введите ключ от Mailtank</p>
    <div>
        {{ form.mailtank_key|safe }}
        <div class="errors">
        {% for error in form.mailtank_key.errors %}
            <p>{{ error }}</p>
        {% endfor %}
        </div>
    </div>
    <input type="submit" value="Войти">
</form>
    
{% endblock %}
